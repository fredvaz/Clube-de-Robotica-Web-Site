<script>

var num = 230; //numero de pixels antes de mudar a barra

$(window).bind('scroll', function () {
    var num = $(".heading_pages").height(); //Responsive
    if ($(window).scrollTop() > num*0.6) {
        $('.header').addClass('change_header');
        $('.menu').addClass('change_menu');
        $('.logo').addClass('change_logo');
        $('#logo').addClass('change_imagemlogo');
    } else {
        $('.header').removeClass('change_header');
        $('.menu').removeClass('change_menu');
        $('.logo').removeClass('change_logo');
        $('#logo').removeClass('change_imagemlogo');
    }
});

$(document).ready(function() {
    $('.feed_title').addClass('animar');
    $('.feed_date').addClass('animar');
    $('.feed_text_concurso').addClass('animar');
    $('.imagem_cabecalho').addClass('animar');
});

</script>

</html>
