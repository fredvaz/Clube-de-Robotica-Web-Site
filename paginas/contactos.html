<script>

var num = 230; //numero de pixels antes de mudar a barra

$(window).bind('scroll', function () {
    var num = $(".heading_pages").height(); //Responsive
    if ($(window).scrollTop() > num*0.6) {
        $('.header').addClass('change_header');
        $('.menu').addClass('change_menu');
        $('.logo').addClass('change_logo');
        $('#logo').addClass('change_imagemlogo');
    } else {
        $('.header').removeClass('change_header');
        $('.menu').removeClass('change_menu');
        $('.logo').removeClass('change_logo');
        $('#logo').removeClass('change_imagemlogo');
    }
});

$(document).ready(function() {
    $('.feed_title').addClass('animar');
    $('.feed_date').addClass('animar');
    $('.feed_text_concurso').addClass('animar');
    $('.imagem_cabecalho').addClass('animar');
});

function initialize() {

        var mapCanvas = document.getElementById('map_canvas');
        var myLatlng = new google.maps.LatLng(40.186987,-8.417245);

        var mapOptions = {
          scrollwheel: false,
          center: myLatlng,
          zoom: 15,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(mapCanvas, mapOptions);

        var contentString = '<div id="content">'+
          '<div id="siteNotice">'+
          '</div>'+
          '<h2 id="firstHeading" class="firstHeading">Clube de Robótica da Universidade de Coimbra</h2>'+
          '<div id="bodyContent">'+
          '<p>Oficina de Electrónica ao lado do NEEEC</p>' +
          '<p>Departamento de Engenharia Electrotécnica e de Computadores</p>'+
          '<p>Pólo II Universidade de Coimbra</p>'+
          '<p>3030-290 Coimbra, Portugal</p>'+
          '</div>'+
           '</div>';
        
        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

        var marker = new google.maps.Marker({
          position: myLatlng,
          map: map,
          title: 'Clube de Robótica'
        });



         google.maps.event.addListener(marker, 'click', function() {
            map.setZoom(17);
            infowindow.open(map,marker);
        });
}
google.maps.event.addDomListener(window, 'load', initialize);


</script>
